<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <!-- search -->
        <section class="text-center mb-8">
            <input id="input-search" type="text" placeholder="Search your phone"
                class="input input-bordered w-full max-w-xs bg-[#f3f3f3]" />
            <button onclick="handleSearch()" class="btn text-white bg-[#0D6EFD]">Search</button>
        </section>

        <!-- search result -->
        <section>
            <!-- loading spinner -->
            <div id="loading-spinner" class="items-center justify-center hidden">
                <span class="loading loading-spinner text-secondary"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            </div>
            <!-- show All button -->
            <div id="show-all-btn" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn text-white bg-[#0D6EFD]">Show All</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
